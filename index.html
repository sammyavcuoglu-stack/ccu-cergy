<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supervision Cergy</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #003366; color: #ffcc00; padding: 20px; text-align: center; font-size: 2.5em; border-bottom: 5px solid #ffcc00; font-weight: bold; }
        .train-list { flex: 1; padding: 20px; }
        .train-row { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #333; font-size: 2.2em; }
        .heure { color: #00ff00; font-weight: bold; width: 20%; }
        .dest { width: 60%; font-weight: bold; }
        .miss { color: #00bfff; width: 20%; text-align: right; border: 2px solid #00bfff; border-radius: 10px; padding: 5px; font-size: 0.7em; }
        .footer { background: #28a745; padding: 20px; text-align: center; font-size: 2em; font-weight: bold; }
        .status { text-align: center; padding: 50px; font-size: 1.5em; color: #ffcc00; }
    </style>
</head>
<body>
    <div class="header">CERGY LE HAUT - DÉPARTS</div>
    <div id="trains">
        <div class="status">Chargement en cours...</div>
    </div>
    <div class="footer">RER A : TRAFIC NORMAL</div>

    <script>
        // ON MET LA CLÉ ICI
        const MA_CLE = "3o5rx6lMbaml4H5F4JC1Diqy5x9Sa9Mq";
        const GARE_ID = "STIF:StopArea:SP:474151:"; 

        async function load() {
            const container = document.getElementById('trains');
            try {
                // MÉTHODE ULTIME : On passe la clé dans l'URL avec apikey=
                const targetUrl = `https://prim.iledefrance-mobilites.fr/marketplace/stop-monitoring?MonitoringRef=${GARE_ID}&apikey=${MA_CLE}`;
                
                // On utilise AllOrigins pour éviter le blocage CORS
                const finalUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(targetUrl);
                
                const response = await fetch(finalUrl);
                const result = await response.json();
                
                // On déballe les données
                const data = JSON.parse(result.contents);
                const list = data.Siri.ServiceDelivery.StopMonitoringDelivery[0].MonitoredStopVisit;
                
                let html = "";
                list.slice(0, 8).forEach(item => {
                    const journey = item.MonitoredVehicleJourney;
                    const destination = journey.DestinationName[0].value;
                    const mission = journey.VehicleJourneyName[0].value;
                    
                    const departureDate = new Date(journey.MonitoredCall.AimedDepartureTime);
                    const h = departureDate.getHours().toString().padStart(2, '0');
                    const m = departureDate.getMinutes().toString().padStart(2, '0');

                    html += `
                    <div class="train-row">
                        <div class="heure">${h}:${m}</div>
                        <div class="dest">${destination}</div>
                        <div class="miss">${mission}</div>
                    </div>`;
                });

                container.innerHTML = html || "<div class='status'>Aucun train trouvé.</div>";

            } catch (error) {
                container.innerHTML = "<div class='status' style='color:red'>Erreur : Le serveur IDFM ne reconnaît pas la clé.</div>";
            }
        }

        load();
        setInterval(load, 30000);
    </script>
</body>
</html>
