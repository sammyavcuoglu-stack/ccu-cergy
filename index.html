<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supervision Cergy - Live</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #003366; color: #ffcc00; padding: 20px; text-align: center; font-size: 2.5em; border-bottom: 5px solid #ffcc00; font-weight: bold; }
        .train-list { flex: 1; padding: 20px; }
        .train-row { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #333; font-size: 2.3em; }
        .heure { color: #00ff00; font-weight: bold; width: 20%; }
        .dest { width: 60%; font-weight: bold; }
        .miss { color: #00bfff; width: 20%; text-align: right; border: 2px solid #00bfff; border-radius: 10px; padding: 5px; font-size: 0.7em; }
        .footer { background: #28a745; padding: 20px; text-align: center; font-size: 2em; font-weight: bold; }
        .status { text-align: center; padding: 50px; font-size: 1.5em; color: #ffcc00; }
    </style>
</head>
<body>
    <div class="header">CERGY LE HAUT - PROCHAINS DÉPARTS</div>
    <div id="trains">
        <div class="status">Initialisation du flux temps réel...</div>
    </div>
    <div class="footer">RER A : TRAFIC NORMAL</div>

    <script>
        const TOKEN = "5fb29124-7667-4f65-9f5b-59d084328f41";
        const GARE = "stop_area:SNCF:87382655";

        async function update() {
            try {
                // On utilise corsproxy.io qui est plus simple pour passer les clés
                const api = `https://api.navitia.io/v1/coverage/fr-idf/stop_areas/${GARE}/departures?duration=3600`;
                const url = "https://corsproxy.io/?" + encodeURIComponent(api);
                
                const response = await fetch(url, {
                    headers: { 'Authorization': TOKEN }
                });

                const data = await response.json();
                
                let html = "";
                if(data.departures) {
                    data.departures.slice(0, 8).forEach(d => {
                        const date = d.stop_date_time.departure_date_time;
                        const h = date.substring(9, 11) + ":" + date.substring(11, 13);
                        const dest = d.display_informations.direction.split('(')[0].trim();
                        const miss = d.display_informations.headsign;

                        html += `<div class="train-row">
                            <div class="heure">${h}</div>
                            <div class="dest">${dest}</div>
                            <div class="miss">${miss}</div>
                        </div>`;
                    });
                    document.getElementById('trains').innerHTML = html;
                }
            } catch (e) {
                document.getElementById('trains').innerHTML = "<div class='status'>En attente du signal SNCF...</div>";
            }
        }

        update();
        setInterval(update, 30000);
    </script>
</body>
</html>
