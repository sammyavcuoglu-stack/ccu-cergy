<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supervision La Plaine - LIVE</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            color: #fff; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        .header { 
            background: #003366; 
            color: #ffcc00; 
            padding: 15px; 
            text-align: center; 
            font-size: 2.2em; 
            font-weight: bold; 
            border-bottom: 5px solid #ffcc00;
        }

        .screen { 
            flex: 1; 
            position: relative; 
            background: #fff; 
        }

        /* On cadre pour ne voir que le tableau des départs */
        iframe { 
            width: 100%; 
            height: 160%; 
            border: none; 
            position: absolute; 
            top: -220px; 
        }

        .footer { 
            background: #0055c8; 
            padding: 20px; 
            text-align: center; 
            font-size: 1.8em; 
            font-weight: bold; 
        }
    </style>
</head>
<body>

    <div class="header">LA PLAINE STADE DE FRANCE - DÉPARTS RÉELS</div>

    <div class="screen">
        <iframe src="https://www.transilien.com/fr/gare/la-plaine-stade-de-france-87164798"></iframe>
    </div>

    <div class="footer">RER B & D : TRAFIC EN DIRECT</div>

    <script>
        // Actualise toutes les 60 secondes pour être sûr du direct
        setTimeout(function(){
            window.location.reload();
        }, 60000);
    </script>

</body>
</html>
