<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supervision Live</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background: #003366; color: #ffcc00; padding: 25px; text-align: center; font-size: 2.8em; border-bottom: 6px solid #ffcc00; font-weight: bold; text-transform: uppercase; }
        .train-list { flex: 1; padding: 15px; display: flex; flex-direction: column; overflow-y: auto; }
        .train-row { display: flex; justify-content: space-between; align-items: center; padding: 25px; border-bottom: 2px solid #222; font-size: 2.5em; }
        .heure { color: #00ff00; font-weight: bold; width: 20%; }
        .dest { width: 55%; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .miss { color: #00bfff; width: 25%; text-align: right; border: 3px solid #00bfff; border-radius: 12px; padding: 5px 15px; font-size: 0.7em; font-weight: bold; }
        .status { text-align: center; padding: 100px; font-size: 1.8em; color: #ffcc00; }
    </style>
</head>
<body>
    <div class="header">LA PLAINE STADE DE FRANCE - DÉPARTS</div>
    <div class="train-list" id="trains">
        <div class="status">Chargement du flux...</div>
    </div>

    <script>
        const TOKEN = "7ea58a7fcd5301b0425dd47ea3212ab8640bc0b09c90031a6474e8c6";
        const GARE = "stop_area:SNCF:87164798"; 

        async function update() {
            try {
                const api = `https://api.navitia.io/v1/coverage/fr-idf/stop_areas/${GARE}/departures?duration=7200`;
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent(api)}`;
                
                const response = await fetch(url, { 
                    headers: { 'Authorization': TOKEN } 
                });
                const json = await response.json();
                const data = JSON.parse(json.contents);
                
                let html = "";
                if(data.departures && data.departures.length > 0) {
                    data.departures.slice(0, 10).forEach(d => {
                        const raw = d.stop_date_time.departure_date_time;
                        const h = raw.substring(9, 11) + ":" + raw.substring(11, 13);
                        const dest = d.display_informations.direction.split('(')[0].trim();
                        const miss = d.display_informations.headsign || "---";

                        html += `
                        <div class="train-row">
                            <div class="heure">${h}</div>
                            <div class="dest">${dest}</div>
                            <div class="miss">${miss}</div>
                        </div>`;
                    });
                    document.getElementById('trains').innerHTML = html;
                } else {
                    document.getElementById('trains').innerHTML = "<div class='status'>Aucun train détecté.</div>";
                }
            } catch (e) {
                document.getElementById('trains').innerHTML = "<div class='status' style='color:#ff4444'>Signal perdu...</div>";
            }
        }

        update();
        setInterval(update, 30000); 
    </script>
</body>
</html>
